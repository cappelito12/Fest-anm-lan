<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmälda Deltagare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1cc88a;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1cc88a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anmälda Deltagare</h1>
        <ul id="attendeeList">
            <!-- Lista med deltagare kommer att fyllas här -->
        </ul>
        <a href="index.html">Tillbaka till anmälan</a>
    </div>

    <script>
        const attendeeList = document.getElementById('attendeeList');

        // Hämta alla registrerade användare från localStorage
        for (let i = 0; i < localStorage.length; i++) {
            const email = localStorage.key(i);
            const name = localStorage.getItem(email);

            const listItem = document.createElement('li');
            listItem.textContent = `${name} (${email})`;
            attendeeList.appendChild(listItem);
        }
    </script>
</body>
</html>
