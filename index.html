<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festanmälan - 7 Januari 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1cc88a;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .menu {
            margin-bottom: 20px;
        }

        .menu button {
            padding: 10px;
            background-color: #1cc88a;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .menu button:hover {
            background-color: #17a673;
        }

        form {
            display: none;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #1cc88a;
            border-radius: 5px;
            font-size: 1rem;
        }

        .success {
            display: none;
            font-size: 1rem;
            color: #28a745;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .attendee-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .notice {
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff5722;
        }

        #attendeeList {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Festanmälan</h1>
        <p class="notice">Obs! Det kommer att kosta 93 kr att betala på plats.</p>
        <div class="menu">
            <button id="registerMenu">Anmäl dig</button>
            <button id="viewRegisteredMenu">Visa alla anmälda</button>
            <button id="unregisterMenu">Avanmäl dig</button>
        </div>
        
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Ditt namn" required>
            <input type="email" id="email" placeholder="Din e-post" required>
            <input type="file" id="profilePicture" accept="image/*" required>
            <button type="submit">Anmäl dig</button>
        </form>

        <form id="unregisterForm">
            <input type="email" id="unregisterEmail" placeholder="Din e-post för att avanmäla dig" required>
            <button type="submit">Avanmäl dig</button>
        </form>

        <div id="viewRegistered" style="display:none;">
            <p>Registrerade deltagare:</p>
            <ul id="attendeeList"></ul>
        </div>

        <p class="success" id="successMessage">Tack för din anmälan! Du är nu registrerad.</p>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const unregisterForm = document.getElementById('unregisterForm');
        const viewRegistered = document.getElementById('viewRegistered');
        const attendeeList = document.getElementById('attendeeList');
        const successMessage = document.getElementById('successMessage');

        document.getElementById('registerMenu').addEventListener('click', () => {
            registrationForm.style.display = 'block';
            unregisterForm.style.display = 'none';
            viewRegistered.style.display = 'none';
        });

        document.getElementById('viewRegisteredMenu').addEventListener('click', () => {
            registrationForm.style.display = 'none';
            unregisterForm.style.display = 'none';
            viewRegistered.style.display = 'block';
            updateAttendeeList();
        });

        document.getElementById('unregisterMenu').addEventListener('click', () => {
            registrationForm.style.display = 'none';
            unregisterForm.style.display = 'block';
            viewRegistered.style.display = 'none';
        });

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const profilePicture = document.getElementById('profilePicture').files[0];

            if (localStorage.getItem(email)) {
                alert("Den här e-postadressen är redan registrerad.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const profileImage = reader.result;
                localStorage.setItem(email, JSON.stringify({ name, profileImage }));
                registrationForm.style.display = 'none';
                successMessage.style.display = 'block';
            };
            reader.readAsDataURL(profilePicture);
        });

        unregisterForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('unregisterEmail').value;

            if (!localStorage.getItem(email)) {
                alert("Ingen registrering hittades för denna e-postadress.");
                return;
            }

            localStorage.removeItem(email);
            alert("Din registrering har tagits bort.");
        });

        function updateAttendeeList() {
            attendeeList.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const email = localStorage.key(i);
                const data = JSON.parse(localStorage.getItem(email));

                const listItem = document.createElement('li');
                listItem.className = 'attendee-item';

                const img = document.createElement('img');
                img.src = data.profileImage;
                img.alt = `${data.name}'s profilbild`;
                img.className = 'profile-img';

                const text = document.createElement('span');
                text.textContent = data.name;

                listItem.appendChild(img);
                listItem.appendChild(text);
                attendeeList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
